<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Photo Booth</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://upload-widget.cloudinary.com/latest/global/all.js"></script>
  <style>
    body {font-family:Arial,sans-serif;max-width:600px;margin:40px auto;padding:20px;text-align:center;background:#f4f4f4;}
    #upload-btn {margin:20px 0;padding:12px 24px;font-size:16px;background:#007bff;color:#fff;border:none;border-radius:6px;cursor:pointer;}
    #upload-btn:hover {background:#0056b3;}
    #qr-code {margin:30px auto;padding:20px;background:#fff;border-radius:10px;display:inline-block;}
    #result {margin-top:20px;font-size:14px;color:#333;}
    .hidden {display:none;}
    .status {margin:10px 0;color:#333;}
    .error {color:red;font-weight:bold;}
    .countdown {color:#d32f2f;font-weight:bold;margin:10px 0;}
  </style>
</head>
<body>

  <h1>Upload → Get QR</h1>
  <p>Scan the QR – the picture <strong>downloads automatically</strong>.</p>
  <div id="countdown" class="countdown hidden"></div>

  <button id="upload-btn">Upload Image</button>
  <div id="status" class="status"></div>

  <div id="qr-code" class="hidden"></div>
  <div id="result" class="hidden"></div>

  <script>
    const CLOUD_NAME    = 'djgaxcy0r';
    const UPLOAD_PRESET = 'unsigned_photobooth';

    const uploadBtn = document.getElementById('upload-btn');
    const qrDiv     = document.getElementById('qr-code');
    const resultDiv = document.getElementById('result');
    const statusDiv = document.getElementById('status');
    const countdownDiv = document.getElementById('countdown');

    let expiryTime = 0;

    uploadBtn.onclick = () => {
      statusDiv.innerHTML = '<p>Uploading...</p>';
      qrDiv.classList.add('hidden');
      resultDiv.classList.add('hidden');
      countdownDiv.classList.add('hidden');

      cloudinary.openUploadWidget(
        {
          cloudName: CLOUD_NAME,
          uploadPreset: UPLOAD_PRESET,
          sources: ['local', 'camera'],
          multiple: false,
          cropping: false,
          folder: 'qr-downloads',
          clientAllowedFormats: ['png','jpg','jpeg']
        },
        (error, result) => {
          if (error) {
            console.error("Upload error:", error);
            statusDiv.innerHTML = '<p class="error">Upload failed. Check console (F12).</p>';
            return;
          }

          if (result.event === 'success') {
            statusDiv.innerHTML = '<p>Generating secure QR...</p>';

            const info = result.info;
            if (!info?.public_id) {
              statusDiv.innerHTML = '<p class="error">No image data received.</p>';
              return;
            }

            const publicId = info.public_id;
            const format   = info.format;
            const version  = info.version || Math.floor(Date.now() / 1000);

            // 1. Generate a ONE-TIME, EXPIRING URL
            expiryTime = Math.floor(Date.now() / 1000) + 300; // 5 min from now
            const token = btoa(`${publicId}|${expiryTime}|${Math.random()}`).replace(/=/g, '');
            const downloadUrl = `https://res.cloudinary.com/${CLOUD_NAME}/image/upload/fl_attachment/v${version}/${publicId}.${format}?t=${token}&exp=${expiryTime}`;

            // 2. QR points to a tiny inline redirect (no extra file)
            const redirectUrl = `data:text/html,<script>
              const url = decodeURIComponent(location.hash.slice(1));
              const exp = new URL(url).searchParams.get('exp');
              const now = Math.floor(Date.now() / 1000);
              if (now > exp) {
                document.body.innerHTML = '<h3 style=\"color:red\">Link expired.</h3>';
              } else {
                const a = document.createElement('a');
                a.href = url;
                a.download = '';
                document.body.appendChild(a);
                a.click();
              }
            #${encodeURIComponent(downloadUrl)}`;

            // 3. Generate QR
            qrDiv.innerHTML = '';
            new QRCode(qrDiv, {
              text: redirectUrl,
              width: 256,
              height: 256,
              colorDark: "#000",
              colorLight: "#fff"
            });

            qrDiv.classList.remove('hidden');
            resultDiv.classList.remove('hidden');
            resultDiv.innerHTML = `
              <p><strong>Ready!</strong></p>
              <p>Scan QR – image <strong>downloads instantly</strong>.</p>
              <small>Link hidden. Expires in 5 min.</small>
            `;

            // 4. Show countdown
            countdownDiv.classList.remove('hidden');
            let timeLeft = 300;
            const timer = setInterval(() => {
              if (timeLeft <= 0) {
                clearInterval(timer);
                countdownDiv.textContent = 'QR Expired';
                qrDiv.innerHTML = '';
                qrDiv.classList.add('hidden');
              } else {
                const m = Math.floor(timeLeft / 60);
                const s = timeLeft % 60;
                countdownDiv.textContent = `Expires in: ${m}:${s.toString().padStart(2, '0')}`;
                timeLeft--;
              }
            }, 1000);

            statusDiv.innerHTML = '';
            uploadBtn.textContent = 'Upload Another';
          }
        }
      );
    };
  </script>

</body>
</html>
