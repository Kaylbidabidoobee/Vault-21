<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Photo Booth</title>

  <!-- QR Code library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <!-- Cloudinary Upload Widget -->
  <script src="https://upload-widget.cloudinary.com/latest/global/all.js"></script>

  <style>
    body {font-family:Arial,sans-serif;max-width:600px;margin:40px auto;padding:20px;text-align:center;background:#f4f4f4;}
    #upload-btn {margin:20px 0;padding:12px 24px;font-size:16px;background:#007bff;color:#fff;border:none;border-radius:6px;cursor:pointer;}
    #upload-btn:hover {background:#0056b3;}
    #qr-code {margin:30px auto;padding:20px;background:#fff;border-radius:10px;display:inline-block;}
    .hidden {display:none;}
    .status {margin:10px 0;color:#333;}
    .error {color:red;font-weight:bold;}
  </style>
</head>
<body>

  <h1>Upload → Get QR</h1>
  <p>Scan the QR – the picture <strong>downloads automatically</strong>.</p>

  <button id="upload-btn">Upload Image</button>
  <div id="status" class="status"></div>
  <div id="qr-code" class="hidden"></div>
  <div id="result" class="hidden"></div>

  <script>
    const CLOUD_NAME    = 'djgaxcy0r';
    const UPLOAD_PRESET = 'unsigned_photobooth';

    const uploadBtn = document.getElementById('upload-btn');
    const qrDiv     = document.getElementById('qr-code');
    const resultDiv = document.getElementById('result');
    const statusDiv = document.getElementById('status');

    uploadBtn.onclick = () => {
      statusDiv.textContent = 'Opening uploader...';
      qrDiv.classList.add('hidden');
      resultDiv.classList.add('hidden');

      // Open Cloudinary widget
      cloudinary.openUploadWidget(
        {
          cloudName: CLOUD_NAME,
          uploadPreset: UPLOAD_PRESET,
          sources: ['local', 'camera'],
          multiple: false,
          cropping: false,
          folder: 'qr-downloads',
          clientAllowedFormats: ['png','jpg','jpeg']
        },
        (error, result) => {
          if (error) {
            console.error('Upload error:', error);
            statusDiv.innerHTML = '<p class="error">Upload failed. Check console.</p>';
            return;
          }

          if (result && result.event === 'success') {
            statusDiv.textContent = 'Generating QR...';

            const info = result.info;
            const publicId = info.public_id;
            const format = info.format || 'jpg';
            const version = info.version || Math.floor(Date.now() / 1000);

            // Direct download URL (forces browser download)
            const downloadUrl = `https://res.cloudinary.com/${CLOUD_NAME}/image/upload/fl_attachment/v${version}/${publicId}.${format}`;

            // Generate QR Code
            qrDiv.innerHTML = '';
            new QRCode(qrDiv, {
              text: downloadUrl,
              width: 256,
              height: 256,
              colorDark: "#000000",
              colorLight: "#ffffff"
            });

            // Show result
            qrDiv.classList.remove('hidden');
            resultDiv.classList.remove('hidden');
            resultDiv.innerHTML = `
              <p><strong>QR Ready!</strong></p>
              <p>Scan to download image instantly.</p>
              <small><a href="${downloadUrl}" target="_blank">Test Download</a></small>
            `;

            statusDiv.textContent = '';
            uploadBtn.textContent = 'Upload Another';
          }
        }
      );
    };
  </script>
</body>
</html>
