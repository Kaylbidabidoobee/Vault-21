<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Photo Booth</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://upload-widget.cloudinary.com/latest/global/all.js"></script>
  <style>
    body {font-family:Arial,sans-serif;max-width:600px;margin:40px auto;padding:20px;text-align:center;background:#f4f4f4;}
    #upload-btn {margin:20px 0;padding:12px 24px;font-size:16px;background:#007bff;color:#fff;border:none;border-radius:6px;cursor:pointer;}
    #upload-btn:hover {background:#0056b3;}
    #qr-code {margin:30px auto;padding:20px;background:#fff;border-radius:10px;display:inline-block;}
    #result {margin-top:20px;font-size:14px;color:#333;}
    .hidden {display:none;}
    .status {margin:10px 0;color:#333;}
    .error {color:red;font-weight:bold;}
    .countdown {color:#d32f2f;font-weight:bold;margin:10px 0;}
  </style>
</head>
<body>

  <h1>Upload to Get QR</h1>
  <p>Scan the QR – the picture <strong>downloads automatically</strong>.</p>
  <div id="countdown" class="countdown hidden"></div>

  <button id="upload-btn">Upload Image</button>
  <div id="status" class="status"></div>

  <div id="qr-code" class="hidden"></div>
  <div id="result" class="hidden"></div>

  <script>
    const CLOUD_NAME    = 'djgaxcy0r';
    const UPLOAD_PRESET = 'unsigned_photobooth';

    const uploadBtn = document.getElementById('upload-btn');
    const qrDiv     = document.getElementById('qr-code');
    const resultDiv = document.getElementById('result');
    const statusDiv = document.getElementById('status');
    const countdownDiv = document.getElementById('countdown');

    let expiryTime = 0;

    uploadBtn.onclick = () => {
      statusDiv.textContent = 'Opening uploader...';
      qrDiv.classList.add('hidden');
      resultDiv.classList.add('hidden');
      countdownDiv.classList.add('hidden');

      if (typeof cloudinary === 'undefined') {
        statusDiv.innerHTML = '<p class="error">Uploader not loaded. Refresh page.</p>';
        return;
      }

      cloudinary.openUploadWidget(
        {
          cloudName: CLOUD_NAME,
          uploadPreset: UPLOAD_PRESET,
          sources: ['local', 'camera'],
          multiple: false,
          cropping: false,
          folder: 'qr-downloads',
          clientAllowedFormats: ['png','jpg','jpeg']
        },
        (error, result) => {
          if (error) {
            statusDiv.innerHTML = `<p class="error">Upload failed: ${error.message || 'Try again'}</p>`;
            return;
          }

          if (result && result.event === 'success') {
            statusDiv.textContent = 'Generating QR...';

            const info = result.info;
            if (!info || !info.public_id) {
              statusDiv.innerHTML = '<p class="error">No image data.</p>';
              return;
            }

            const publicId = info.public_id;
            const format   = info.format || 'jpg';
            const version  = info.version || Math.floor(Date.now() / 1000);

            const realUrl = `https://res.cloudinary.com/${CLOUD_NAME}/image/upload/fl_attachment/v${version}/${publicId}.${format}`;
            expiryTime = Math.floor(Date.now() / 1000) + 300;

            // Build redirect page using DOM + innerHTML to avoid string bugs
            const redirectDoc = document.implementation.createHTMLDocument('Download');
            const body = redirectDoc.body;
            body.style = 'margin:0;background:#f0f0f0;text-align:center;padding:40px;font-family:Arial;';
            body.innerHTML = '<h2>Downloading...</h2>';

            const script = redirectDoc.createElement('script');
            script.textContent = `
              try {
                const url = decodeURIComponent(location.hash.slice(1));
                const exp = parseInt(new URL(url).searchParams.get("exp") || "0");
                const now = Math.floor(Date.now() / 1000);
                if (now > exp) {
                  document.body.innerHTML = "<h3 style=\\"color:red\\">Link expired.</h3>";
                } else {
                  const a = document.createElement("a");
                  a.href = url;
                  a.download = "";
                  document.body.appendChild(a);
                  a.click();
                }
              } catch(e) {
                document.body.innerHTML = "<h3 style=\\"color:red\\">Invalid link.</h3>";
              }
            `;
            body.appendChild(script);

            // Add hash with real URL + expiry
            redirectDoc.location.hash = encodeURIComponent(realUrl + '?exp=' + expiryTime);

            // Serialize to string
            const redirectHTML = '<!DOCTYPE html>' + redirectDoc.documentElement.outerHTML;
            const dataUrl = 'data:text/html;base64,' + btoa(redirectHTML);

            // Generate QR
            qrDiv.innerHTML = '';
            new QRCode(qrDiv, {
              text: dataUrl,
              width: 256,
              height: 256,
              colorDark: "#000",
              colorLight: "#fff"
            });

            qrDiv.classList.remove('hidden');
            resultDiv.classList.remove('hidden');
            resultDiv.innerHTML = `
              <p><strong>Ready!</strong></p>
              <p>Scan QR – image <strong>downloads instantly</strong>.</p>
              <small>Link hidden. Expires in 5 min.</small>
            `;

            countdownDiv.classList.remove('hidden');
            let timeLeft = 300;
            const timer = setInterval(() => {
              if (timeLeft <= 0) {
                clearInterval(timer);
                countdownDiv.textContent = 'QR Expired';
                qrDiv.innerHTML = '';
                qrDiv.classList.add('hidden');
              } else {
                const m = Math.floor(timeLeft / 60);
                const s = timeLeft % 60;
                countdownDiv.textContent = `Expires in: ${m}:${s.toString().padStart(2, '0')}`;
                timeLeft--;
              }
            }, 1000);

            statusDiv.textContent = '';
            uploadBtn.textContent = 'Upload Another';
          }
        }
      );
    };
  </script>

</body>
</html>
