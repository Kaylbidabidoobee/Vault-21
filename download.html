<!DOCTYPE html>
<html>
<head>
  <title>Download Image</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {text-align:center;font-family:Arial,sans-serif;padding:40px;background:#f9f9f9;}
    .expired {background:#ffebee;}
    img {max-width:100%;max-height:60vh;margin:20px 0;border-radius:10px;box-shadow:0 4px 12px rgba(0,0,0,.1);}
    button {padding:12px 24px;font-size:18px;background:#007bff;color:#fff;border:none;border-radius:6px;cursor:pointer;}
    button:hover {background:#0056b3;}
    .countdown {font-size:1.2em;color:#d32f2f;margin:15px 0;font-weight:bold;}
  </style>
</head>
<body>
  <h1>Your Image</h1>
  <div id="countdown" class="countdown"></div>
  <div id="content">Loading...</div>

  <script>
    const params = new URLSearchParams(location.search);
    const imgUrl = params.get('img');
    const expires = params.get('exp');
    const now = Math.floor(Date.now() / 1000);
    const expiryTime = parseInt(expires) || (now + 300);

    const countdownEl = document.getElementById('countdown');
    const contentEl = document.getElementById('content');

    // Check expiry
    if (now >= expiryTime) {
      showExpired();
      return;
    }

    if (!imgUrl) {
      contentEl.innerHTML = '<p>No image URL.</p>';
      return;
    }

    const img = new Image();
    img.src = imgUrl;
    img.onload = () => {
      contentEl.innerHTML = '';
      contentEl.appendChild(img);

      const btn = document.createElement('button');
      btn.textContent = 'Download Image';
      btn.onclick = () => {
        const a = document.createElement('a');
        a.href = imgUrl;
        a.download = imgUrl.split('/').pop().split('?')[0];
        a.click();
      };
      contentEl.appendChild(document.createElement('br'));
      contentEl.appendChild(document.createElement('br'));
      contentEl.appendChild(btn);
    };
    img.onerror = () => {
      contentEl.innerHTML = '<p>Failed to load image. <a href="' + imgUrl + '" target="_blank">Try direct link</a></p>';
    };

    // Countdown
    const timer = setInterval(() => {
      const remaining = expiryTime - Math.floor(Date.now() / 1000);
      if (remaining <= 0) {
        clearInterval(timer);
        showExpired();
      } else {
        const m = Math.floor(remaining / 60);
        const s = remaining % 60;
        countdownEl.textContent = `Expires in: ${m}:${s.toString().padStart(2,'0')}`;
      }
    }, 1000);

    function showExpired() {
      document.body.classList.add('expired');
      countdownEl.textContent = 'Link Expired';
      contentEl.innerHTML = '<p style="color:#c62828;font-weight:bold;">This link has expired.</p>';
    }
  </script>
</body>
</html>
